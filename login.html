  <div class="login_box shadow-lg bg-white">

          <input type="password" class="form-control" placeholder="password">
        </div>

          I forgot my password
        </p>
        <button type="submit" class="btn btn-secondary pl-5 fs_12 pr-5">login</button>
      </form>

      <div class="hr-sect mt-4 mb-4 fs_12">or</div>
      <button type="button" class="btn btn-primary fs_12 btn-block">Login with Outlook</button>

    </div>
    <div class="w-50 h-100 float-right">
      <div class="bg_login_img">
        <div class="register_box text-center">
          <p class="w_clr fs_26 m-0 text-center">
            Don't have an account?
          </p>
          <button type="submit" class="btn text-primary bg_w fs_12 pl-5 pr-5">register now</button>

        </div>
      </div>
    </div>
